<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="./style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      margin-top: 2rem;
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <form action="">
    <div class="main-container flex-container">
      <div class="main-conatiner2">
        <div class="first-section flex-container">
        <div class="day-section">
          <div>DAY</div>
          <input class="input-style" type="number" name="day" id="day" placeholder="DD">
        </div>
        <div class="month-section">
          <div>MONTH</div>
          <input class="input-style" type="number" name="day" id="month" placeholder="MM">
        </div>
        <div class="year-section">
          <div>YEAR</div>
          <input class="input-style" type="number" name="day" id="year" placeholder="YYYY">
        </div>
      </div>
      <hr>

      <div class="sec-section">
        <div class="year-section-A flex-container-A">
          <div class="year-value values">--</div>
          <div class="year-text">years</div>
        </div>
        <div class="month-section-A flex-container-A">
          <div class="month-value values">--</div>
          <div class="month-text">months</div>
        </div>
        <div class="day-section-A flex-container-A">
          <div class="day-value values">--</div>
          <div class="day-text">days</div>
        </div>
      </div>
    </div>
   <img class="img-section"src="./assets/images/icon-arrow.svg" alt="not found">

    </div>
  </form>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Om Yadav</a>.
  </div>
  <script src="./script.js"></script>
</body>

</html>
